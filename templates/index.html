{% extends 'base.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<h1>{{ the_title }}</h1>
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <h4 class="subtitle">{{ message }}</h4>
    <div class="box">
        <form method="POST" action="{{ url_for('index')}}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="weighting 1" placeholder="weighting 1" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="weighting 2" placeholder="weighting 2" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="weighting 3" placeholder="weighting 3" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" style="background-color: #203e7a;">Enter</button>
        </form>
    </div>
</div>

<!-- note how items from the "static" folder are linked -->

<p>Database</p>




{% endblock %}
