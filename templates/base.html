<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ the_title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="hero-head">
    
    <nav class="navbar" style="position: fixed; width:100%; background-color: #000114; opacity: 0.6;">
        <div class="container">
        <div class="navbar-brand">
        <img src="static/MCCC.png",href="{{ url_for('index')}}", alt="MCCC logo"></img>
         
        </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end" style="color:#ffffff">

                    <a href="{{ url_for('index')}}" class="navbar-item corner">
                        Home
                    </a>
                        <a href="{{ url_for('table') }}" class="navbar-item corner">
                                Tables
                        </a>

                </div>
            </div>
        </div>
    </nav>
</div>

<div id="container">

  <!-- Jinja2 directives: page contents will go between them -->
  {% block body %}
  {% endblock %}

</div>

</body>
</html>
