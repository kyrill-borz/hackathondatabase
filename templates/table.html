{% extends 'base.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<h1>{{ the_title }}</h1>

<!-- note how items from the "static" folder are linked -->
<table class="table table-striped table-sm"> 
    <thead>
        {% for title in datatags %}
        <th>{{ title }}</th> 
        {% endfor %}
    </thead>
    <tbody> 
        
      {% for value in data %} 
      <tr> 
            {% for item in value %}
        <td>{{ item }}</td> 
            {% endfor %}
      </tr> 
      {% endfor %} 
    </tbody> 
  </table> 
{% endblock %}
